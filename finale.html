<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Pixelify+Sans:wght@700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }
        .image-container {
            position: relative;
            width: 960px;
            height: 540px;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
        #mainImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlayImage {
            position: absolute;
            top: 0;
            right: -960px;
            width: 100%;
            height: 100%;
        }

        #clickIndicator {
            position: absolute;
            font-size: 40px;
            color: rgba(0, 255, 26, 0.8);
            pointer-events: none;
            animation: bounce 1s ease-in-out infinite;
            z-index: 15;
        }

        @keyframes slideInRight {
            from {
                right: -960px;
            }
            to {
                right: 0;
            }
        }

        @keyframes slideInLeft {
            from {
                left: -960px;
            }
            to {
                left: 0;
            }
        }

        @keyframes buttonPress {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.85);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(100, 150, 200, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(100, 150, 200, 0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .next-arrow {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(100, 150, 200, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, box-shadow 0.3s;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(100, 150, 200, 0.4);
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .next-arrow.fade-in {
            animation: fadeIn 0.6s ease-out forwards, pulse 2s ease-in-out 0.6s infinite;
        }

        .next-arrow:hover {
            background: rgba(100, 150, 200, 1);
            box-shadow: 0 6px 16px rgba(100, 150, 200, 0.6);
        }
        .next-arrow:active {
            animation: buttonPress 0.3s ease-out;
        }

        .dialogue-box {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(25, 55, 109, 0.8), rgba(35, 75, 140, 0.8));
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            max-height: 180px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 150, 200, 0.6);
            z-index: 10;
            opacity: 0;
        }

        .dialogue-box.fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        #dialogueText {
            min-height: 20px;
        }

        .image-map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        area {
            cursor: pointer;
        }

        area:hover {
            outline: 3px solid rgba(255, 94, 0, 0.8);
        }

        .black-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1.2s ease-in-out;
        }
        .black-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* --- NEON END SCREEN STYLES --- */
        :root {
            --neon-pink: #ff0055;
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0015;
        }

        .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1a0033 0%, #05000a 100%);
            display: none;
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .end-screen.show {
            display: flex;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .end-screen-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(to right, rgba(188, 19, 254, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-10%);
            animation: gridMove 12s linear infinite;
            z-index: 0;
        }

        .end-screen-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, black 150%);
            z-index: 5;
            pointer-events: none;
        }

        .end-screen-content {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .end-screen h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 10px;
            color: white;
            position: relative;
            text-transform: uppercase;
            line-height: 0.85; 
            margin: 0 0 35px 0;
            text-shadow: 3px 0px 0px var(--neon-pink), -3px 0px 0px var(--neon-cyan);
            animation: shake 0.2s infinite;
        }

        .end-screen h1::before {
            content: "GAME COMPLETE";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip-path: inset(45% 0 45% 0);
            animation: glitch-slice 1s infinite linear alternate-reverse;
        }

        .end-screen p {
            font-family: 'Pixelify Sans', cursive;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-cyan);
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .end-button {
            margin-top: 20px;
            padding: 18px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: white;
            background: transparent;
            border: 2px solid white;
            cursor: pointer;
            position: relative;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
        }

        .end-button:hover {
            color: black;
            background: white;
            box-shadow: 0 0 40px white, 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        .glitch-box {
            position: absolute;
            background: var(--neon-pink);
            width: 100px;
            height: 2px;
            opacity: 0.3;
            animation: drift linear infinite;
            z-index: 1;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-slice {
            0% { clip-path: inset(10% 0 80% 0); transform: translateX(-5px); }
            50% { clip-path: inset(80% 0 5% 0); transform: translateX(5px); }
            100% { clip-path: inset(20% 0 60% 0); transform: translateX(0); }
        }

        @keyframes drift {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 500px; }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div id="blackScreen" class="black-screen"></div>
        <img id="mainImage" src="phone.png" alt="Description of image">
        <img id="overlayImage" src="" alt="Overlay" style="display: none;">
        <div id="clickIndicator" style="display: none;">↓</div>
        <div id="dialogueBox" class="dialogue-box">
            <div id="speakerName" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; margin-bottom: 10px; font-size: 20px; letter-spacing: 0.5px;">Jack</div>
            <div id="dialogueText">Wow</div>
        </div>
        <button id="nextButton" class="next-arrow" onclick="nextDialogue()">→</button>
        
        <div id="endScreen" class="end-screen">
            <div class="end-screen-grid"></div>
            <div class="end-screen-vignette"></div>
            <div class="glitch-box" style="top: 20%; animation-duration: 4s;"></div>
            <div class="glitch-box" style="top: 75%; background: var(--neon-cyan); animation-duration: 6s;"></div>
            <div class="end-screen-content">
                <h1>GAME COMPLETE</h1>
                <p>Thank you for playing! You've successfully completed the scam awareness training. Remember to always verify before you panic.</p>
                <button class="end-button" onclick="location.href='title-screen.html'">RETURN TO TITLE</button>
            </div>
        </div>
        
        <!-- Image map for clickable area -->
        <div id="imageMapContainer" class="image-map-container">
            <img id="mappedImage" src="phone.png" usemap="#image-map" style="width: 100%; height: 100%;">
            <map name="image-map">
                <area id="clickArea" target="" alt="" title="" href="javascript:void(0);" coords="423,333,437,361,579,347,557,321" shape="poly" onclick="clickedArea()">
            </map>
        </div>
    </div>

    <script>
        let currentDialogue = 0;
        let isTyping = false;
        let currentText = '';
        let typingIndex = 0;
        let typingSpeed = 35; // milliseconds per character
        let typingTimeout = null;

        const dialogues = [
            { speaker: "Jack", text: "Wow\nDo you really think I'd scam you?", image: "phone.png", overlayImage: "slideinman.png", overlayAnimation: "slideInRight", type: "dialogue" },
            { speaker: "You", text: "The message felt off.", image: "manpuzzled.png", type: "dialogue" },
            { speaker: "Jack", text: "Off how?", image: "manpuzzled.png", type: "dialogue" },
            { speaker: "You", text: "You typed in full sentences.\nWith punctuation.", image: "maneyes.png", type: "dialogue" },
            { speaker: "Jack", text: "Okay wow\ncaught", image: "mansmile.png", type: "dialogue" },
            { speaker: "You", text: "You usually type in lowercase.", image: "mansmile.png", type: "dialogue" },
            { speaker: "Jack", text: "That's fair\nmy autocorrect's on", image: "mansmile.png", type: "dialogue" },
            { speaker: "You", text: "Since when do you have autocorrect on?", image: "mansmile.png", type: "dialogue" },
            { speaker: "Jack", text: "Since my phone keeps bullying my spelling", image: "maneyes.png", type: "dialogue" },
            { speaker: "You", text: "So the game isn't real.", image: "maneyes.png", type: "dialogue" },
            { speaker: "Jack", text: "Nope\nthere is no game", image: "mansmile.png", type: "dialogue" },
            { speaker: "You", text: "You were testing me.", image: "mansmile.png", type: "dialogue" },
            { speaker: "Jack", text: "Yep", image: "maneyes.png", type: "dialogue" },
            { speaker: "Lily", text: "And before you get mad\nthis was my idea", image: "maneyes.png", overlayImage: "slidein.png", overlayAnimation: "slideInLeft", type: "dialogue" },
            { speaker: "You", text: "Lily?", image: "mansmilegirlclosed.png", type: "dialogue" },
            { speaker: "Jack", text: "She literally took notes", image: "mansmilegirlclosed.png", type: "dialogue" },
            { speaker: "You", text: "So both of you set me up.", image: "mansmilegirlclosed.png", type: "dialogue" },
            { speaker: "Lily", text: "Yep.\nBut in a loving, educational way.", image: "smilegirlman.png", type: "dialogue" },
            { speaker: "Jack", text: "If it were a real scammer,\nThey would've told you not to call", image: "smilegirlman.png", type: "dialogue" },
            { speaker: "Lily", text: "And they wouldn't survive a two-minute phone call.", image: "smilegirlman.png", type: "dialogue" }
        ];

        // Start the conversation when page loads
        window.addEventListener('load', function() {
            const blackScreen = document.getElementById('blackScreen');
            
            // Start fade out after a delay
            setTimeout(() => {
                blackScreen.classList.add('fade-out');
                
                // Remove black screen after fade completes
                setTimeout(() => {
                    blackScreen.style.display = 'none';
                    // Start typing animation for first dialogue
                    const current = dialogues[currentDialogue];
                    const dialogueBox = document.getElementById('dialogueBox');
                    const nextButton = document.getElementById('nextButton');
                    const overlayImage = document.getElementById('overlayImage');
                    
                    if (current.type === "dialogue") {
                        // Show overlay image if it exists
                        if (current.overlayImage) {
                            overlayImage.src = current.overlayImage;
                            overlayImage.style.display = 'block';
                            overlayImage.style.animation = current.overlayAnimation + ' 0.5s ease-out forwards';
                        }
                        
                        dialogueBox.classList.add('fade-in');
                        nextButton.classList.add('fade-in');
                        document.getElementById('speakerName').textContent = current.speaker;
                        typeText(current.text);
                    }
                }, 1200);
            }, 500);
        });

        function typeText(text, callback) {
            const dialogueTextElement = document.getElementById('dialogueText');
            isTyping = true;
            currentText = text;
            typingIndex = 0;
            dialogueTextElement.textContent = '';

            function type() {
                if (typingIndex < currentText.length) {
                    dialogueTextElement.textContent += currentText[typingIndex];
                    typingIndex++;
                    typingTimeout = setTimeout(type, typingSpeed);
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }

            type();
        }

        function calculateCentroid(coords) {
            const points = coords.split(',').map(Number);
            let sumX = 0, sumY = 0;
            for (let i = 0; i < points.length; i += 2) {
                sumX += points[i];
                sumY += points[i + 1];
            }
            return {
                x: Math.round(sumX / (points.length / 2)),
                y: Math.round(sumY / (points.length / 2))
            };
        }

        function showClickIndicator(coords) {
            const indicator = document.getElementById('clickIndicator');
            const centroid = calculateCentroid(coords);
            indicator.style.left = (centroid.x - 20) + 'px';
            indicator.style.top = (centroid.y - 40) + 'px';
            indicator.style.display = 'block';
            indicator.style.animation = 'bounce 1s ease-in-out infinite';
        }

        function hideClickIndicator() {
            const indicator = document.getElementById('clickIndicator');
            indicator.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
                indicator.style.display = 'none';
                indicator.style.animation = 'bounce 1s ease-in-out infinite';
            }, 300);
        }

        function nextDialogue() {
            if (isTyping) {
                // First click while typing: skip animation and show full text
                clearTimeout(typingTimeout);
                const dialogueTextElement = document.getElementById('dialogueText');
                dialogueTextElement.textContent = currentText;
                isTyping = false;
                return;
            }

            // Second click (not typing): advance to next dialogue
            currentDialogue++;
            if (currentDialogue >= dialogues.length) {
                // Show end screen
                showEndScreen();
                return;
            }
            
            updateDisplay();
        }

        function clickedArea() {
            const current = dialogues[currentDialogue];
            hideClickIndicator();
            
            // Check if this clickable area has a link
            if (current.link) {
                window.location.href = current.link;
            } else {
                nextDialogue();
            }
        }

        function showEndScreen() {
            const endScreen = document.getElementById('endScreen');
            const dialogueBox = document.getElementById('dialogueBox');
            const nextButton = document.getElementById('nextButton');
            const mainImage = document.getElementById('mainImage');
            
            dialogueBox.style.display = 'none';
            nextButton.style.display = 'none';
            mainImage.style.display = 'none';
            
            endScreen.classList.add('show');
        }

        function updateDisplay() {
            const current = dialogues[currentDialogue];
            const overlayImage = document.getElementById('overlayImage');
            const dialogueBox = document.getElementById('dialogueBox');
            const nextButton = document.getElementById('nextButton');
            
            document.getElementById('mainImage').src = current.image;

            if (current.type === "clickable") {
                // Hide dialogue box and next button
                dialogueBox.style.display = 'none';
                nextButton.style.display = 'none';
                document.getElementById('mainImage').style.display = 'none';
                overlayImage.style.display = 'none';
                
                // Update and show image map
                document.getElementById('mappedImage').src = current.image;
                document.getElementById('clickArea').coords = current.coords;
                document.getElementById('imageMapContainer').style.display = 'block';
                
                // Show click indicator
                showClickIndicator(current.coords);
            } else {
                // Show dialogue box and next button
                dialogueBox.style.display = 'block';
                dialogueBox.classList.remove('fade-in');
                dialogueBox.style.opacity = '1';
                nextButton.style.display = 'flex';
                nextButton.classList.remove('fade-in');
                nextButton.style.opacity = '1';
                nextButton.style.animation = 'pulse 2s ease-in-out infinite';
                document.getElementById('mainImage').style.display = 'block';
                document.getElementById('imageMapContainer').style.display = 'none';
                document.getElementById('clickIndicator').style.display = 'none';
                
                // Handle overlay image
                if (current.overlayImage) {
                    overlayImage.src = current.overlayImage;
                    overlayImage.style.display = 'block';
                    // Reset animation
                    overlayImage.style.animation = 'none';
                    setTimeout(() => {
                        overlayImage.style.animation = current.overlayAnimation + ' 0.5s ease-out forwards';
                    }, 10);
                } else {
                    overlayImage.style.display = 'none';
                }
                
                // Update dialogue content
                document.getElementById('speakerName').textContent = current.speaker;
                typeText(current.text);
            }
        }
    </script>
</body>
</html>
