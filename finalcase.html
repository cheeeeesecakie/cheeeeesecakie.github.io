<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Jack Conversation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .screen {
            width: 960px;
            height: 540px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .app-modal {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            transform: none;
            background: white;
            width: 960px;
            height: 540px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }

        .app-modal.active {
            display: flex;
        }

        .modal-header {
            padding: 15px 20px;
            background: #2c3e50;
            border-bottom: 2px solid #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .modal-content {
            flex: 1;
            overflow: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .messages-app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .contacts-panel {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .contacts-header {
            padding: 15px 20px;
            font-weight: 700;
            font-size: 32px;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e8f4f8;
        }

        .contact-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .contact-item.disabled:hover {
            background: transparent;
        }

        .contact-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .contact-preview {
            font-size: 13px;
            color: #95a5a6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-notification {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #27ae60;
            border-radius: 50%;
            bottom: 15px;
            right: 15px;
            display: none;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 2px solid #e9ecef;
            background: #f8f9fa;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .chat-header p {
            font-size: 12px;
            color: #95a5a6;
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
            margin: 10px 0;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .sent .message-content {
            background: #3498db;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .received .message-content {
            background: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
        }

        .system .message-content {
            background: #ffffcc;
            color: #856404;
            border: 1px solid #ffc107;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #ecf0f1;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #95a5a6;
            opacity: 0.5;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .message-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
            width: 100%;
        }

        .option-button {
            background: white;
            color: #2c3e50;
            border: 2px solid #3498db;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: left;
            font-family: inherit;
            font-weight: 500;
        }

        .option-button:hover {
            background: #3498db;
            color: white;
            transform: translateX(4px);
        }

        .option-button:active {
            transform: translateX(2px);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
            width: 100%;
            margin-top: 10px;
        }

        .action-button {
            background: #27ae60;
            color: white;
            border: 2px solid #27ae60;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
            font-family: inherit;
            font-weight: 500;
        }

        .action-button:hover {
            background: #229954;
            border-color: #229954;
        }

        .action-button.replay {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .action-button.replay:hover {
            background: #c0392b;
            border-color: #c0392b;
        }

        .chat-input-area {
            padding: 12px 20px;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
        }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #dee2e6;
            border-radius: 22px;
            font-size: 14px;
            outline: none;
            color: #2c3e50;
        }

        .chat-input::placeholder {
            color: #95a5a6;
        }

        .chat-input:focus {
            border-color: #3498db;
        }

        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #2980b9;
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-size: 16px;
        }

        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="app-modal" id="messages-modal" class="active">
            <div class="modal-header">
                <h2>Messages</h2>
            </div>
            <div class="modal-content">
                <div class="messages-app-container">
                    <div class="contacts-panel">
                        <div class="contacts-header">Messages</div>
                        <div class="contacts-list">
                            <div class="contact-item active" onclick="selectContact(0, this)">
                                <div class="contact-name">Jack</div>
                                <div class="contact-preview">Check out this new game!</div>
                                <div class="contact-notification"></div>
                            </div>
                            <div class="contact-item disabled" onclick="selectContact(1, this)">
                                <div class="contact-name">Lily</div>
                                <div class="contact-preview">Good luck on your shift</div>
                                <div class="contact-notification" style="display: none;"></div>
                            </div>
                            <div class="contact-item disabled" onclick="selectContact(2, this)">
                                <div class="contact-name">Scam Helpline Volunteers</div>
                                <div class="contact-preview">Here is the link to the portal...</div>
                                <div class="contact-notification" style="display: none;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-panel">
                        <div id="chatHeader" class="chat-header">
                            <div class="chat-header-info">
                                <div>
                                    <h2>Select a contact</h2>
                                </div>
                            </div>
                        </div>

                        <div id="chatMessages" class="chat-messages">
                            <div class="no-chat-selected">Select a contact to view messages</div>
                        </div>

                        <div id="chatInputArea" class="chat-input-area" style="display: none;">
                            <input type="text" class="chat-input" placeholder="Message...">
                            <button class="send-btn">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeApp()"></div>

    <script>
        let conversationState = 'initial';
        let isWrongChoice = false;

        const contacts = [
            {
                name: "Jack",
                status: "online",
                messages: []
            },
            {
                name: "Lily",
                status: "online",
                messages: [
                    { type: "received", text: "Here's the manual, don't lose this one" },
                    { type: "received", text: "Good luck on your shift" }
                ]
            },
            {
                name: "Scam Helpline Volunteers",
                status: "Group",
                messages: [
                    { type: "received", text: "Thanks for signing up to be a volunteer for the Scam Helpline!" },
                    { type: "received", text: "Your commitment to helping others avoid fraud is invaluable to our mission." },
                    { type: "received", text: "We're excited to have you on the team and looking forward to working together to protect our community." },
                    { type: "received", text: 'Here is the link to the scam helpline login portal: scamhelplinevolunteerloginportal.com' }
                ]
            }
        ];

        window.addEventListener('load', function() {
            selectContact(0, document.querySelectorAll('.contact-item')[0]);
            initializeConversation();
            document.getElementById('messages-modal').classList.add('active');
        });

        function initializeConversation() {
            conversationState = 'initial';
            isWrongChoice = false;
            contacts[0].messages = [
                { type: "received", text: "have you finished the assignment?" },
                { type: "sent", text: "Almost" },
                { type: "received", text: "could you send me your pdf after you're done, thanks ðŸ˜Ž" },
                { type: "received", text: "Hey, check out this new game!" },
                { type: "received", text: "Gamelink.com" },
                { type: "received", text: "I've been playing for a few days now and I need friends to get better resources.", choices: true }
            ];
            renderChat();
        }

        function selectContact(index, element) {
            if (index !== 0) {
                return;
            }

            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const contact = contacts[index];
            const chatHeader = document.getElementById('chatHeader');

            chatHeader.innerHTML = `
                <div class="chat-header-info">
                    <div>
                        <h2>${contact.name}</h2>
                        <p>${contact.status}</p>
                    </div>
                </div>
            `;

            renderChat();
        }

        function renderChat() {
            const chatMessages = document.getElementById('chatMessages');
            const contact = contacts[0];

            chatMessages.innerHTML = '';
            
            contact.messages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                messageDiv.innerHTML = `<div class="message-content">${msg.text}</div>`;
                chatMessages.appendChild(messageDiv);

                if (msg.choices && !isWrongChoice) {
                    const choicesDiv = document.createElement('div');
                    choicesDiv.className = 'message-options';
                    
                    const choices = getChoicesForState(conversationState);
                    choices.forEach(choice => {
                        const btn = document.createElement('button');
                        btn.className = 'option-button';
                        btn.textContent = choice.text;
                        btn.onclick = () => handleChoice(choice.value);
                        choicesDiv.appendChild(btn);
                    });

                    chatMessages.appendChild(choicesDiv);
                }
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getChoicesForState(state) {
            const choices = {
                'initial': [
                    { text: "Why are you using proper punctuation?", value: 'punctuation' },
                    { text: "That sounds fun!", value: 'agreeing' },
                    { text: "That link looks suspicious.", value: 'suspicious' }
                ],
                'punctuation_branch': [
                    { text: "I'll call you to confirm.", value: 'call_verify' },
                ],
                'agreeing_branch': [
                    { text: "Okay, I'll try it.", value: 'try_it' },
                    { text: "Can you send me more details?", value: 'more_details' }
                ],
                'suspicious_branch': [
                    { text: "I don't recognise the domain.", value: 'domain' },
                    { text: "Games usually come from app stores.", value: 'appstore' },
                    { text: "You never mentioned this game before.", value: 'never_mentioned' }
                ]
            };
            return choices[state] || [];
        }

        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message received';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function addActionButtons(isCorrect) {
            const chatMessages = document.getElementById('chatMessages');
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'action-buttons';
            
            if (isCorrect) {
                const callBtn = document.createElement('button');
                callBtn.className = 'action-button';
                callBtn.textContent = 'Jack is calling you...';
                callBtn.onclick = () => {
                    window.location.href = 'finale.html';
                };
                buttonsDiv.appendChild(callBtn);
            } else {
                const replayBtn = document.createElement('button');
                replayBtn.className = 'action-button replay';
                replayBtn.textContent = 'Replay Conversation';
                replayBtn.onclick = () => {
                    initializeConversation();
                };
                buttonsDiv.appendChild(replayBtn);
            }
            
            chatMessages.appendChild(buttonsDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleChoice(choice) {
            const contact = contacts[0];
            
            contact.messages[contact.messages.length - 1].choices = false;

            if (choice === 'punctuation') {
                conversationState = 'punctuation_branch';
                contact.messages.push({
                    type: "sent",
                    text: "Why are you using proper punctuation?"
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Oh wow, you actually noticed that."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "I do usually type in all lowercase.",
                        choices: true
                    });
                    renderChat();
                }, 1200);
            } else if (choice === 'agreeing') {
                conversationState = 'agreeing_branch';
                contact.messages.push({
                    type: "sent",
                    text: "That sounds fun!"
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Right? Come on then.",
                        choices: true
                    });
                    renderChat();
                }, 600);
            } else if (choice === 'suspicious') {
                conversationState = 'suspicious_branch';
                contact.messages.push({
                    type: "sent",
                    text: "That link looks suspicious."
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Huh? Why?",
                        choices: true
                    });
                    renderChat();
                }, 600);
            } else if (choice === 'call_verify') {
                contact.messages.push({
                    type: "sent",
                    text: "I'll call you to confirm."
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Good call."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "system",
                        text: "Excellent verification behaviour - Calling to verify is the best approach!"
                    });
                    renderChat();
                    addActionButtons(true);
                }, 1200);
            } else if (choice === 'what_game') {
                contact.messages.push({
                    type: "sent",
                    text: "What game is this exactly?"
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Still in beta. Invite only."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "system",
                        text: "Smart thinking - Scammers are trained to answer doubts convincingly."
                    });
                    renderChat();
                    addActionButtons(true);
                }, 1200);
            } else if (choice === 'try_it') {
                isWrongChoice = true;
                contact.messages.push({
                    type: "sent",
                    text: "Okay, I'll try it."
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Wait, no."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "That was going to fail the test."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 1200);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "system",
                        text: "Unsafe choice - This would have led to the phishing link."
                    });
                    renderChat();
                    addActionButtons(false);
                }, 1800);
            } else if (choice === 'more_details') {
                contact.messages.push({
                    type: "sent",
                    text: "Can you send me more details?"
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Nice, you're being cautious."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "system",
                        text: "Good observation - Always ask for more information before clicking."
                    });
                    renderChat();
                    addActionButtons(true);
                }, 1200);
            } else if (choice === 'domain' || choice === 'appstore' || choice === 'never_mentioned') {
                contact.messages.push({
                    type: "sent",
                    text: choice === 'domain' ? "I don't recognise the domain." : 
                          choice === 'appstore' ? "Games usually come from app stores." : 
                          "You never mentioned this game before."
                });
                renderChat();
                addTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "received",
                        text: "Yup, that's literally what I was testing."
                    });
                    renderChat();
                    addTypingIndicator();
                }, 600);
                setTimeout(() => {
                    removeTypingIndicator();
                    contact.messages.push({
                        type: "system",
                        text: "Good observation - Question unfamiliar links, even from friends."
                    });
                    renderChat();
                    addActionButtons(true);
                }, 1200);
            }
        }

        function closeApp() {
            const modal = document.getElementById('messages-modal');
            const overlay = document.getElementById('overlay');
            
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeApp();
            }
        });
    </script>
</body>
</html>
