<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Shift | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Pixelify+Sans:wght@700&family=Play:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0015;
        }

        body {
            margin: 0;
            width: 960px;
            height: 540px;
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1a0033 0%, #05000a 100%);
            font-family: 'Play', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- VIBRANT GRID BACKGROUND --- */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(to right, rgba(188, 19, 254, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-10%);
            animation: gridMove 12s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 500px; }
        }

        /* --- SCREEN EFFECTS --- */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, black 150%);
            z-index: 5;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.15;
            z-index: 10;
            pointer-events: none;
        }

        /* --- MAIN CONTENT --- */
        .screen {
            text-align: center;
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 10px;
            color: white;
            position: relative;
            text-transform: uppercase;
            line-height: 0.85; 
            margin-bottom: 0;
            text-shadow: 3px 0px 0px var(--neon-pink), -3px 0px 0px var(--neon-cyan);
            animation: shake 0.2s infinite;
        }

        .title::before {
            content: "MIDNIGHT SHIFT";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip-path: inset(45% 0 45% 0);
            animation: glitch-slice 1s infinite linear alternate-reverse;
        }

        /* --- TYPEWRITER SUBTITLE --- */
        .subtitle {
            margin: 35px auto 0 auto;
            font-family: 'Pixelify Sans', cursive;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-cyan);

            display: inline-block;
            white-space: nowrap;
            overflow: hidden;

            border-right: 3px solid var(--neon-cyan);

            width: 0ch;

            animation:
                typing 2.4s steps(28, end) forwards,
                blink 0.75s step-end infinite;
            animation-delay: 1s;
        }

        /* --- ANIMATIONS --- */
        @keyframes typing {
            from { width: 0ch; }
            to { width: 35ch; }
        }

        /* --- VIBRANT BUTTON --- */
        .btn {
            margin-top: 50px;
            padding: 18px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: white;
            background: transparent;
            border: 2px solid white;
            cursor: pointer;
            position: relative;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            color: black;
            background: white;
            box-shadow: 0 0 40px white, 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        .glitch-box {
            position: absolute;
            background: var(--neon-pink);
            width: 100px;
            height: 2px;
            opacity: 0.3;
            animation: drift linear infinite;
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--neon-cyan); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-slice {
            0% { clip-path: inset(10% 0 80% 0); transform: translateX(-5px); }
            50% { clip-path: inset(80% 0 5% 0); transform: translateX(5px); }
            100% { clip-path: inset(20% 0 60% 0); transform: translateX(0); }
        }

        @keyframes drift {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }
    </style>
</head>
<body>

    <div class="grid"></div>
    <div class="vignette"></div>

    <div class="glitch-box" style="top: 20%; animation-duration: 4s;"></div>
    <div class="glitch-box" style="top: 75%; background: var(--neon-cyan); animation-duration: 6s;"></div>

    <div class="screen">
        <h1 class="title">MIDNIGHT SHIFT</h1>
        <div class="subtitle">Start Shift</div>

        <a href="intro1.html" class="btn">INITIALIZE</a>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 60;
            const y = (window.innerHeight / 2 - e.pageY) / 60;
            document.querySelector('.screen').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
