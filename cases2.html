        html, body {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .container {
            background: white;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid #1e8449;
        }

        .logo {
            font-size: 35px;
        }

        .header-content h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
        }

        .header-content p {
            font-size: 11px;
            opacity: 0.9;
            margin: 2px 0 0 0;
        }

        .content {
            flex: 1;
            padding: 25px 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            align-items: center;
            overflow: hidden;
        }

        .case-card {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #95a5a6;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .case-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            background: linear-gradient(135deg, #d5dbdb, #a6acaf);
            border-color: #27ae60;
        }

        .case-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .case-card.disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            border-color: #95a5a6;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .case-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .case-card h2 {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .case-card p {
            color: #555;
            font-size: 12px;
            line-height: 1.4;
        }

        .footer {
            background: #ecf0f1;
            padding: 10px 30px;
            text-align: center;
            border-top: 1px solid #bdc3c7;
            font-size: 11px;
            color: #7f8c8d;
        }
    </style>
